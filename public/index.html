<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Timer2</title>
</head>
<body>
    <div class="app">

        <div class="loadingscreen">
            <div class="logo">
                <div></div>
                <div></div>
                <div></div>
                <div></div>                
            </div>
            <h2>INTERVAL</h2>
            <p>For all your timing needs</p>
        </div>

        <div class="set-timer-page">
            
            <div class="set-timer">
                <button class="left-arrow"><</button>
                <span class="minutes">10</span>
                <button class="right-arrow">></button>
                
            </div>
            <form class="checkboxes">
                <input type="checkbox" name="check" id="intervals" class="boxes">
                <label for="intervals">Intervals

                </label>
                <br>

                <input type="checkbox" name="check" id="break" class="boxes">
                <label for="break">5 min break / interval</label>
            </form>
            
            <button class="start-btn">START TIMER</button>


            
    </div>

    <div class="view-time-page">
        <div class="nav">
            <div class="logo-small">
                <div></div>
                <div></div>
                <div></div>
                <div></div>                
            </div>
            <h1>Interval</h1>
        </div>
        <div id="time-display">00:00</div>
        <button class="abort-btn">Abort Timer</button>
    </div>

    <div class="menu">
        <div class="nav">
            <div class="logo-small">
                <div></div>
                <div></div>
                <div></div>
                <div></div>                
            </div>
            <h1>Interval</h1>
        </div>
        <ul>
            <li>Analog Timer</li>
            <li>Digital Timer</li>
            <li>Visual Timer</li>
            <li>Text Timer</li>
            <li>Circles Timer</li>
        </ul>
    </div>

    <div class="alarm">

        <div>
            <div>
                <div>
                    <div>
                        <span class="material-symbols-outlined">
                            notifications_active
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <h2>Times Up!</h2>
        <button class="set-timer-btn">Set New Timer</button>
    </div>

    <div class="break">
        <div>
            <div>
                <div>
                    <div>
                        <span class="material-symbols-outlined">
                            pause
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <h2>Pause & Breath</h2>
        <span class="break-countdown">0:00</span>
        <button class="break-btn">No pause, Go now!</button>
    </div>



    <script type="module" src="../dist/main.js"></script>
</body>
</html>
